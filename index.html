<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="cssreset.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="container">
      <header>
        <!-- ============================================ -->
        <!--                   HEADER IMAGE               -->
        <!-- ============================================ -->
        <img
          class="headerpic"
          aria-hidden="true"
          src="images/illustration-hero.svg"
          alt="Woman listenting to music and is dancing"
        />
      </header>
      <main id="main">
        <h1>Order Summary</h1>

        <!-- ============================================ -->
        <!--                   WHAT WE DO                 -->
        <!-- ============================================ -->
        <p class="saletext">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <!-- ============================================ -->
        <!--                   PRICING                    -->
        <!-- ============================================ -->
        <div class="price">
          <img
            aria-hidden="true"
            src="images/icon-music.svg"
            alt="Note Symbol"
          />
          <p class="middle">
            <span class="plan">Annual Plan</span> $59.99/year
          </p>
          <a class="change" href="#change">Change</a>
        </div>

        <!-- ============================================ -->
        <!--                   CHECKOUT                   -->
        <!-- ============================================ -->
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tom Rosenkranz</a>.
    </div>
  </body>
</html>
